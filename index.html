<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/style.css">

    <title>whatsapp clone</title>

<body>
    <section class="body-part">
        <div class="container">

            <div class="row">
                <div class="col-md-4 p-0">
                    <div class="left-box">

                        <div class="left-nav-part">
                            <span id="user-profile-pic"><i class="fas fa-user"></i></span>

                            <div class="left-side-btn">
                                <span><i class="fas fa-sync-alt"></i></span>

                        </div>

                            <input type="search" name="" id="" placeholder="Search or start new chat">

                                <li>
                                    <a href="#">

                                            <span id="user-profile-pic"><i class="fas fa-user"></i></span>

                                                <span for="">Hello How are you?</span>

                                            </div>
                                            <div class="chatting-time">

                                                <span for="">Hello How are you?</span>

                                            <div class="chatting-time">
                                                <span class="time" for="">3:25 AM</span>
                                                <span class="badge-part ">3</span>

                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="user-msg-part">

                                            <span id="user-profile-pic"><i class="fas fa-user"></i></span>
                                            <div class="username-chat">
                                                <span for="">Jhon Mathew</span>
                                                <span for="">Hello How are you?</span>

                                            </div>
                                            <div class="chatting-time">
                                                <span class="time" for="">3:25 AM</span>
                                                <span class="badge-part ">3</span>

                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="user-msg-part">

                                            <span id="user-profile-pic"><i class="fas fa-user"></i></span>
                                            <div class="username-chat">
                                                <span for="">Jhon Mathew</span>
                                                <span for="">Hello How are you?</span>

                                            </div>
                                            <div class="chatting-time">
                                                <span class="time" for="">3:25 AM</span>
                                                <span class="badge-part ">3</span>

                                            </div>
                                        </div>
                                    </a>
                                </li>

                            </ul>

                        </div>


                    </div>
                </div>

                <div class="col-md-8 p-0">
                    <div class="right-nav-part">

                        <span id="user-profile-pic"><i class="fas fa-user"></i></span>

                        <div class="profile-name-part">

                            <label for="">Jhon Mathew</label>
                            <label for="">Last seen today 10:03 AM </label>

                        </div>
                        <div class="right-icon-part">
                            <span><i class="fas fa-search"></i></span>
                            <span><i class="fas fa-ellipsis-v"></i></span>
                        </div>
                    </div>
                    <div class="chat-box">
                        <div class="all-msg">
                            <h1>msg</h1>
                        </div>

                        <div class="msg-type-box">
                            <span><i class="far fa-smile"></i></span>
                            <span><i class="fas fa-paperclip"></i></span>
                            <input type="text" name="" id="" placeholder="Type a message">
                            <span><i class="fas fa-microphone"></i></span>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
